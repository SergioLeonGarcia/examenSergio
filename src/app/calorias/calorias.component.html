<div class="min-h-screen bg-gray-100 p-4">
    <header class="bg-gray-800 text-white text-center py-4 mb-6">
      <h1 class="text-3xl">Cuenta Calorías</h1>
    </header>
    <div class="flex flex-col lg:flex-row justify-between">
      <div class="w-full lg:w-1/2 bg-white p-6 rounded shadow-md mb-6 lg:mb-0 flex flex-col justify-between">
        <h2 class="text-2xl text-center mb-4">Introduce alimentos</h2>
        <form (submit)="addCaloria()" class="flex flex-col flex-grow justify-between">
          <div>
            <div class="mb-4">
              <label for="comida" class="block text-gray-700">Comida</label>
              <input id="comida" [(ngModel)]="comida" name="comida" class="w-full px-3 py-2 border rounded" />
            </div>
            <div class="mb-4">
              <label for="calorias" class="block text-gray-700">Calorías</label>
              <input id="calorias" [(ngModel)]="calorias" name="calorias" class="w-full px-3 py-2 border rounded" />
            </div>
          </div>
          <div class="text-right">
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Enviar</button>
          </div>
        </form>
      </div>
      <div class="w-full lg:w-1/2 bg-white p-6 rounded shadow-md flex flex-col justify-between">
        <h2 class="text-2xl text-center mb-4">Lista de calorías</h2>
        <ul class="flex-grow">
          <li *ngFor="let item of caloriasList" class="flex justify-between items-center mb-4">
            <span>{{ item.comida }}: {{ item.calorias }} Cal</span>
            <div class="flex space-x-2">
              <button (click)="like(item)" [ngClass]="{'bg-green-500 text-white': item.liked, 'bg-gray-200': !item.liked}" class="px-2 py-1 rounded">
                <fa-icon [icon]="faThumbsUp"></fa-icon>
              </button>
              <button (click)="dislike(item)" [ngClass]="{'bg-red-500 text-white': item.disliked, 'bg-gray-200': !item.disliked}" class="px-2 py-1 rounded">
                <fa-icon [icon]="faThumbsDown"></fa-icon>
              </button>
              <button (click)="remove(item)" class="bg-red-500 text-white px-2 py-1 rounded">
                <fa-icon [icon]="faTrashAlt"></fa-icon>
              </button>
            </div>
          </li>
        </ul>
        <div class="text-right">
          <button (click)="removeAll()" class="bg-red-500 text-white px-4 py-2 rounded mt-4">Eliminar todo</button>
        </div>
      </div>
    </div>
  </div>
